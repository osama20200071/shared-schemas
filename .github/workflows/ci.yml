name: Build and Push Dist Branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Prepare dist branch
        run: |
          if [ ! -d dist ]; then
            echo "‚ùå dist folder not found. Did the build script run?"
            exit 1
          fi

          # Copy package.json & README.md into dist/
          cp package.json dist/
          if [ -f README.md ]; then cp README.md dist/; fi

          # Rewrite package.json for dist branch
          node -e "
          const fs = require('fs');
          const pkgPath = 'dist/package.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.main = 'index.js';
          pkg.types = 'index.d.ts';
          pkg.files = [
            '*.js',
            '*.d.ts',
            'src/**/*.js',
            'src/**/*.d.ts'
          ];
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
          "

          # Push dist folder as a separate branch
          cd dist
          git init
          git checkout -b dist
          git add -A
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: build dist from main"
          git push --force "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
